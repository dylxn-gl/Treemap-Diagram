<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Treemap Diagram</title>
  </head>
  <body>
    <h2 id="title">Highest Grossing Movies</h2>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="rightSide">
        <div id="tooltip"></div>
        <svg id="legend">
          <g>
            <rect
              class="legend-item"
              x="10"
              y="0"
              width="40"
              height="40"
              fill="#01c380"
            ></rect>
            <text x="60" y="20" fill="white">Action</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="40"
              width="40"
              height="40"
              fill="#683ca4"
            ></rect>
            <text x="60" y="60" fill="white">Drama</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="80"
              width="40"
              height="40"
              fill="#10e5b2"
            ></rect>
            <text x="60" y="100" fill="white">Adventure</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="120"
              width="40"
              height="40"
              fill="#342844"
            ></rect>
            <text x="60" y="140" fill="white">Family</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="160"
              width="40"
              height="40"
              fill="#211432"
            ></rect>
            <text x="60" y="180" fill="white">Animation</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="200"
              width="40"
              height="40"
              fill="#4b4059"
            ></rect>
            <text x="60" y="220" fill="white">Comedy</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="240"
              width="40"
              height="40"
              fill="#34284490"
            ></rect>
            <text x="60" y="260" fill="white">Biography</text>
          </g>
        </svg>
        <div id="description"></div>
      </div>
    </div>
  </body>
  <script defer src="assets/js/index.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</html>
